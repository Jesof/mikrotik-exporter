---
# Пример использования с kustomize
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - servicemonitor.yaml

# Можно добавить общие labels или annotations
commonLabels:
  app.kubernetes.io/name: mikrotik-exporter
  app.kubernetes.io/component: exporter

# Настройка образа (можно переопределить)
images:
  - name: ghcr.io/jesof/mikrotik-exporter
    newTag: latest
