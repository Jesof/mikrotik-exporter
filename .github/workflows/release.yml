name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mikrotik-exporter
            asset_name: mikrotik-exporter-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: mikrotik-exporter
            asset_name: mikrotik-exporter-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mikrotik-exporter
            asset_name: mikrotik-exporter-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mikrotik-exporter
            asset_name: mikrotik-exporter-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mikrotik-exporter.exe
            asset_name: mikrotik-exporter-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
