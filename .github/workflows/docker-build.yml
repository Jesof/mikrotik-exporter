# GitHub Actions workflow для сборки и публикации Docker образа

name: Docker Build and Push

on:
  workflow_call:
    inputs:
      platforms:
        description: Docker platforms to build
        type: string
        required: true
      push:
        description: Whether to push to registry
        type: boolean
        required: true
      cache_scope:
        description: Cache scope for GHA cache
        type: string
        required: true
  workflow_dispatch:
    inputs:
      platforms:
        description: Docker platforms to build
        type: string
        required: true
        default: linux/amd64,linux/arm64
      push:
        description: Whether to push to registry
        type: boolean
        required: true
        default: false
      cache_scope:
        description: Cache scope for GHA cache
        type: string
        required: true
        default: manual

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        if: inputs.push
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Sanitize platform for cache
        id: cache-key
        shell: bash
        run: |
          PLATFORM_CLEAN=$(echo "${{ inputs.platforms }}" | sed 's|linux/||g' | sed 's|,|-|g')
          echo "platform=${PLATFORM_CLEAN}" >> "$GITHUB_OUTPUT"

      - name: Prepare arch tags
        id: tags
        if: >-
          inputs.push &&
          contains(inputs.platforms, 'linux/arm64') &&
          contains(inputs.platforms, 'linux/amd64')
        shell: bash
        run: |
          set -euo pipefail
          base_tags="${{ steps.meta.outputs.tags }}"
          arm64_tags=""
          amd64_tags=""
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            arm64_tags+="${tag}-arm64"$'\n'
            amd64_tags+="${tag}-amd64"$'\n'
          done <<< "$base_tags"
          {
            echo "base_tags<<EOF"
            echo "$base_tags"
            echo "EOF"
            echo "arm64_tags<<EOF"
            echo "$arm64_tags"
            echo "EOF"
            echo "amd64_tags<<EOF"
            echo "$amd64_tags"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build Docker image (no push)
        if: ${{ !inputs.push }}
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          platforms: ${{ inputs.platforms }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ inputs.cache_scope }}-${{ steps.cache-key.outputs.platform }}
            type=gha,scope=main-${{ steps.cache-key.outputs.platform }}
          cache-to: type=gha,mode=max,scope=${{ inputs.cache_scope }}-${{ steps.cache-key.outputs.platform }}

      - name: Build Docker image (single arch, push)
        id: build
        if: >-
          inputs.push && !(
          contains(inputs.platforms, 'linux/arm64') &&
          contains(inputs.platforms, 'linux/amd64'))
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ inputs.cache_scope }}-${{ steps.cache-key.outputs.platform }}
            type=gha,scope=main-${{ steps.cache-key.outputs.platform }}
          cache-to: type=gha,mode=max,scope=${{ inputs.cache_scope }}-${{ steps.cache-key.outputs.platform }}

      - name: Build Docker image (arm64, push)
        if: >-
          inputs.push &&
          contains(inputs.platforms, 'linux/arm64') &&
          contains(inputs.platforms, 'linux/amd64')
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.arm64_tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ inputs.cache_scope }}-arm64
            type=gha,scope=main-arm64
          cache-to: type=gha,mode=max,scope=${{ inputs.cache_scope }}-arm64

      - name: Build Docker image (amd64, push)
        if: >-
          inputs.push &&
          contains(inputs.platforms, 'linux/arm64') &&
          contains(inputs.platforms, 'linux/amd64')
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tags.outputs.amd64_tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ inputs.cache_scope }}-amd64
            type=gha,scope=main-amd64
          cache-to: type=gha,mode=max,scope=${{ inputs.cache_scope }}-amd64

      - name: Create multi-arch manifest
        id: manifest
        if: >-
          inputs.push &&
          contains(inputs.platforms, 'linux/arm64') &&
          contains(inputs.platforms, 'linux/amd64')
        shell: bash
        run: |
          set -euo pipefail
          retry() {
            local attempt=1
            local max_attempts=5
            local delay=2
            while true; do
              "$@" && return 0
              if [ "$attempt" -ge "$max_attempts" ]; then
                return 1
              fi
              sleep "$delay"
              delay=$((delay * 2))
              attempt=$((attempt + 1))
            done
          }
          first_tag=""
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            if [ -z "$first_tag" ]; then
              first_tag="$tag"
            fi
            retry docker buildx imagetools create \
              -t "$tag" \
              "${tag}-arm64" \
              "${tag}-amd64"
          done <<< "${{ steps.tags.outputs.base_tags }}"
          inspect_output=$(retry docker buildx imagetools inspect "$first_tag")
          digest=$(printf '%s\n' "$inspect_output" | awk '/^Digest: /{print $2; exit}')
          if [ -z "$digest" ]; then
            echo "Digest not found in imagetools inspect output" >&2
            exit 1
          fi
          echo "digest=$digest" >> "$GITHUB_OUTPUT"

      - name: Generate artifact attestation
        if: inputs.push
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.manifest.outputs.digest || steps.build.outputs.digest }}
          push-to-registry: true
